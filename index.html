<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gregoria 2.0 - Disney Magic</title>
<style>
  body {
    font-family: 'Orbitron', sans-serif;
    background: url('https://images.unsplash.com/photo-1535223289827-42f1e9919769?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
    background-size: cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: white;
    padding: 40px 20px;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    margin-bottom: 40px;
    padding: 20px 30px;
    border-radius: 15px;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(6px);
    position: relative;
  }

  header h1 {
    font-size: 2rem;
    margin-bottom: 15px;
    color: #00eaff;
    letter-spacing: 4px;
    text-shadow: 0 0 10px rgba(0,234,255,0.8), 0 0 20px rgba(0,234,255,0.6);
  }

  header h2 {
    font-size: 3.5rem;
    font-weight: bold;
    letter-spacing: 5px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    position: relative;
  }

  header h2 span {
    display: inline-block;
    opacity: 0;
    transform: translateY(50px) rotate(-20deg);
    animation: appear 0.8s forwards;
    margin: 0 2px;
    color: #fff;
    text-shadow: 0 0 5px #fff, 0 0 10px #ff00d4, 0 0 15px #00ffe7;
    position: relative;
  }

  /* Letter delays */
  header h2 span:nth-child(1) { animation-delay: 0s; }
  header h2 span:nth-child(2) { animation-delay: 0.1s; }
  header h2 span:nth-child(3) { animation-delay: 0.2s; }
  header h2 span:nth-child(4) { animation-delay: 0.3s; }
  header h2 span:nth-child(5) { animation-delay: 0.4s; }
  header h2 span:nth-child(6) { animation-delay: 0.5s; }
  header h2 span:nth-child(7) { animation-delay: 0.6s; }
  header h2 span:nth-child(8) { animation-delay: 0.7s; }
  header h2 span:nth-child(9) { animation-delay: 0.8s; }
  header h2 span:nth-child(10){ animation-delay: 0.9s; }
  header h2 span:nth-child(11){ animation-delay: 1s; }
  header h2 span:nth-child(12){ animation-delay: 1.1s; }

  @keyframes appear {
    0% { opacity: 0; transform: translateY(50px) rotate(-20deg); }
    60% { opacity: 1; transform: translateY(-10px) rotate(5deg); }
    100% { opacity: 1; transform: translateY(0) rotate(0deg); }
  }

  /* Wand with sparkling trail */
  .wand {
    width: 10px;
    height: 10px;
    background: #fff;
    border-radius: 50%;
    position: absolute;
    pointer-events: none;
    opacity: 0;
    box-shadow: 0 0 20px #fff, 0 0 40px #ff00d4, 0 0 60px #00ffe7;
  }

  .sparkle {
    width: 6px;
    height: 6px;
    background: #fff;
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    box-shadow: 0 0 10px #fff, 0 0 15px #ff00d4, 0 0 20px #00ffe7;
    opacity: 0;
    animation: sparkleFade 0.6s forwards;
  }

  @keyframes sparkleFade {
    0% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(0.1); }
  }

  /* RGB clockwise glow after animation */
  header h2.glow span {
    animation: rgbClockwise 3s linear infinite;
  }

  @keyframes rgbClockwise {
    0% { text-shadow: 0 0 10px red, 0 0 20px green, 0 0 30px blue; }
    25% { text-shadow: 0 0 10px green, 0 0 20px blue, 0 0 30px red; }
    50% { text-shadow: 0 0 10px blue, 0 0 20px red, 0 0 30px green; }
    75% { text-shadow: 0 0 10px red, 0 0 20px green, 0 0 30px blue; }
    100% { text-shadow: 0 0 10px green, 0 0 20px blue, 0 0 30px red; }
  }

  /* Video grid */
  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1200px;
  }

  .video-card {
    background: rgba(0,0,0,0.65);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,255,255,0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .video-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 35px rgba(255,0,212,0.8);
  }

  .video-card iframe {
    width: 100%;
    height: 180px;
    border: none;
  }

  .video-title {
    text-align: center;
    padding: 14px;
    font-size: 1.2rem;
    font-weight: bold;
    letter-spacing: 1px;
    background: linear-gradient(90deg, rgba(0,234,255,0.2), rgba(255,0,212,0.2));
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .video-title:hover {
    color: #00eaff;
    background: rgba(255,255,255,0.15);
    text-shadow: 0 0 10px #00eaff, 0 0 20px #ff00d4;
  }

  @media (max-width: 600px) {
    header h1 { font-size: 1.6rem; }
    header h2 { font-size: 2.5rem; }
  }
</style>
</head>
<body>

<header>
  <h1>Mar Gregorios College</h1>
  <h2 id="fest-name">
    <span>G</span><span>R</span><span>E</span><span>G</span><span>O</span><span>R</span><span>I</span><span>A</span>
    <span> </span>
    <span>2</span><span>.</span><span>0</span>
  </h2>
  <div class="wand" id="wand"></div>
</header>

<section class="video-grid">
  <div class="video-card">
    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
    <div class="video-title" onclick="window.open('https://youtu.be/tgbNymZ7vqY','_blank')">Opening Ceremony</div>
  </div>
  <div class="video-card">
    <iframe src="https://www.youtube.com/embed/aqz-KE-bpKQ"></iframe>
    <div class="video-title" onclick="window.open('https://youtu.be/aqz-KE-bpKQ','_blank')">Gaming Event</div>
  </div>
  <div class="video-card">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
    <div class="video-title" onclick="window.open('https://youtu.be/dQw4w9WgXcQ','_blank')">Tech Talk</div>
  </div>
  <div class="video-card">
    <iframe src="https://www.youtube.com/embed/jNQXAC9IVRw"></iframe>
    <div class="video-title" onclick="window.open('https://youtu.be/jNQXAC9IVRw','_blank')">Workshops</div>
  </div>
  <div class="video-card">
    <iframe src="https://www.youtube.com/embed/oHg5SJYRHA0"></iframe>
    <div class="video-title" onclick="window.open('https://youtu.be/oHg5SJYRHA0','_blank')">Closing Ceremony</div>
  </div>
</section>

<script>
  const letters = document.querySelectorAll('#fest-name span');
  const wand = document.getElementById('wand');

  // Disney-style wand animation with sparkles
  let i = 0;
  function animateWand() {
    if(i < letters.length){
      const rect = letters[i].getBoundingClientRect();
      wand.style.left = (rect.left + rect.width/2 + window.scrollX) + 'px';
      wand.style.top = (rect.top + rect.height/2 + window.scrollY) + 'px';
      wand.style.opacity = 1;

      // create sparkle
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = wand.style.left;
      sparkle.style.top = wand.style.top;
      document.body.appendChild(sparkle);
      setTimeout(() => document.body.removeChild(sparkle), 600);

      setTimeout(() => { wand.style.opacity = 0; }, 300);
      i++;
      setTimeout(animateWand, 100);
    } else {
      // Ensure letters stay static
      letters.forEach(letter => {
        letter.style.opacity = 1;
        letter.style.transform = 'translateY(0) rotate(0deg)';
      });
      // start RGB clockwise glow
      document.getElementById('fest-name').classList.add('glow');
    }
  }

  window.onload = animateWand;

  // Cursor magic dust effect
  document.addEventListener('mousemove', e => {
    const dust = document.createElement('div');
    dust.className = 'sparkle';
    dust.style.left = e.pageX + 'px';
    dust.style.top = e.pageY + 'px';
    document.body.appendChild(dust);
    setTimeout(() => document.body.removeChild(dust), 600);
  });
</script>

</body>
</html>
