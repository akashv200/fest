<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gregoria 2.0</title>
<style>
  body {
    font-family: 'Orbitron', sans-serif;
    background: url('https://images.unsplash.com/photo-1535223289827-42f1e9919769?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
    background-size: cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: white;
    padding: 40px 20px;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    margin-bottom: 40px;
    padding: 20px 30px;
    border-radius: 15px;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(6px);
  }

  header h1 {
    font-size: 2rem;
    margin-bottom: 15px;
    color: #00eaff;
    letter-spacing: 4px;
    text-shadow: 0 0 10px rgba(0,234,255,0.8), 0 0 20px rgba(0,234,255,0.6);
  }

  header h2 {
    font-size: 3.5rem;
    font-weight: bold;
    letter-spacing: 5px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    position: relative;
  }

  header h2 span {
    display: inline-block;
    opacity: 0;
    transform: translateY(50px) rotate(-20deg);
    animation: appear 0.8s forwards;
    margin: 0 2px;
    color: #fff;
    text-shadow: 0 0 5px #fff, 0 0 10px #ff00d4, 0 0 15px #00ffe7;
  }

  /* Letter delays */
  header h2 span:nth-child(1) { animation-delay: 0s; }
  header h2 span:nth-child(2) { animation-delay: 0.1s; }
  header h2 span:nth-child(3) { animation-delay: 0.2s; }
  header h2 span:nth-child(4) { animation-delay: 0.3s; }
  header h2 span:nth-child(5) { animation-delay: 0.4s; }
  header h2 span:nth-child(6) { animation-delay: 0.5s; }
  header h2 span:nth-child(7) { animation-delay: 0.6s; }
  header h2 span:nth-child(8) { animation-delay: 0.7s; }
  header h2 span:nth-child(9) { animation-delay: 0.8s; }
  header h2 span:nth-child(10){ animation-delay: 0.9s; }
  header h2 span:nth-child(11){ animation-delay: 1s; }
  header h2 span:nth-child(12){ animation-delay: 1.1s; }

  @keyframes appear {
    0% { opacity: 0; transform: translateY(50px) rotate(-20deg); }
    60% { opacity: 1; transform: translateY(-10px) rotate(5deg); }
    100% { opacity: 1; transform: translateY(0) rotate(0deg); }
  }

  /* RGB flashy glow after animation */
  header h2.glow span {
    animation: rgbFlash 1.5s linear infinite;
  }

  @keyframes rgbFlash {
    0%   { text-shadow: 0 0 15px red,     0 0 30px blue,   0 0 45px green; }
    25%  { text-shadow: 0 0 15px green,   0 0 30px red,    0 0 45px blue; }
    50%  { text-shadow: 0 0 15px blue,    0 0 30px green,  0 0 45px red; }
    75%  { text-shadow: 0 0 15px magenta, 0 0 30px cyan,   0 0 45px yellow; }
    100% { text-shadow: 0 0 15px red,     0 0 30px blue,   0 0 45px green; }
  }

  /* Video grid */
  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1200px;
  }

  .video-card {
    background: rgba(0,0,0,0.65);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,255,255,0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .video-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 35px rgba(255,0,212,0.8);
  }

  .video-card iframe {
    width: 100%;
    height: 180px;
    border: none;
  }

  .video-title {
    text-align: center;
    padding: 14px;
    font-size: 1.2rem;
    font-weight: bold;
    letter-spacing: 1px;
    background: linear-gradient(90deg, rgba(0,234,255,0.2), rgba(255,0,212,0.2));
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .video-title:hover {
    color: #00eaff;
    background: rgba(255,255,255,0.15);
    text-shadow: 0 0 10px #00eaff, 0 0 20px #ff00d4;
  }

  /* Sparkle dust */
  .sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.9;
    animation: sparkleFade 0.6s forwards;
  }

  @keyframes sparkleFade {
    from { transform: scale(1); opacity: 1; }
    to   { transform: scale(3); opacity: 0; }
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 15px 30px;
    margin-top: 40px;
    border-radius: 12px;
    font-size: 0.9rem;
    color: #fff;
    background: rgba(0,0,0,0.55);
    position: relative;
    text-shadow: 0 0 10px #00ffe7, 0 0 20px #ff00d4;
    overflow: hidden;
  }

  footer::before {
    content: '';
    position: absolute;
    top: -5px;
    left: -5px;
    width: calc(100% + 10px);
    height: calc(100% + 10px);
    border: 2px solid;
    border-image: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, magenta, red) 1;
    border-radius: 12px;
    animation: borderGlow 4s linear infinite;
    pointer-events: none;
  }

  @keyframes borderGlow {
    0%   { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @media (max-width: 600px) {
    header h1 { font-size: 1.6rem; }
    header h2 { font-size: 2.5rem; }
  }
</style>
</head>
<body>

<script>
const letters = document.querySelectorAll('#fest-name span');

window.onload = () => {
  setTimeout(() => {
    document.getElementById('fest-name').classList.add('glow');
    letters.forEach(l => {
      l.style.opacity = 1;
      l.style.transform = 'translateY(0) rotate(0deg)';
    });
  }, letters.length * 200 + 1000);
};

function createDust(x, y) {
  const dust = document.createElement('div');
  dust.className = 'sparkle';
  dust.style.left = x + 'px';
  dust.style.top = y + 'px';
  const colors = ['white', 'cyan', 'pink'];
  const c = colors[Math.floor(Math.random()*colors.length)];
  dust.style.background = c;
  dust.style.boxShadow = `0 0 10px ${c}, 0 0 20px ${c}`;
  document.body.appendChild(dust);
  setTimeout(() => document.body.removeChild(dust), 600);
}

document.addEventListener('mousemove', e => createDust(e.pageX, e.pageY));
document.addEventListener('touchmove', e => {
  for (let touch of e.touches) createDust(touch.pageX, touch.pageY);
}, { passive: true });
</script>

</body>
</html>
